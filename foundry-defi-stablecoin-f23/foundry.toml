[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/', '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts', '@openzeppelin/contracts06=lib/openzeppelin-contracts-06/contracts']


[invariant] 
runs = 128
depth = 128 
# number of calls in a single run
fail_on_revert = true
# advantages & disadvantages



# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
